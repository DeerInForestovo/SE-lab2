<div class="modal-header">
    <h3 class="modal-title">{{ 'register.title' | translate }}</h3>
</div>
<div class="modal-body">
    <form name="registerForm" novalidate>
        <div class="form-group">
            <label for="inputEmail">{{ 'register.email' | translate }}</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="register.email" required />
        </div>

        <div class="form-group">
            <label for="inputUsername">{{ 'register.username' | translate }}</label>
            <input type="text" id="inputUsername" class="form-control" ng-model="register.username" required />
        </div>

        <div class="form-group">
            <label for="inputPassword">{{ 'register.password' | translate }}</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="register.password" required />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{ 'cancel' | translate }}</button>
    <button class="btn btn-primary" ng-click="submitRegister()">{{ 'register.submit' | translate }}</button>
</div>
